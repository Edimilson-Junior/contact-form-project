<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="style/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <form id="my-form">
      <h1 id="form-title">Contact Us</h1>
      
      <div id="names">
        <div class="name-container">
          <label for="first-name" class="labelRequired">First Name</label>
          <input type="text" id="first-name" name="fist-name" class="input" required>
          <span id="error-first-name" class="requeiredErrorMessage">This field is required</span>
        </div>
        
        <div class="name-container">
          <label for="last-name" class="labelRequired">Last Name</label>
          <input type="text" id="last-name" name="last-name" class="input" required>
          <span id="error-last-name" class="requeiredErrorMessage">This field is required</span>
        </div>
      </div>

      <label for="email-adress" class="labelRequired">Email Address</label>
      <input type="email" id="email-adress" name="email-adress" class="input" required>
      <span id="error-email-adress" class="requeiredErrorMessage">This field is required</span>

      <label class="labelRequired" id="query-type">Query Type: *
        <div id="queries-container">
          <div class="query" id="query-general-enquiry">
            <input type="radio" id="general-enquiry" name="query" class="radio-input" required>
            <label for="general-enquiry" name="general-enquiry">General Enquiry</label>
          </div>
    
          <div class="query" id="query-support-request">
            <input type="radio" id="support-request" name="query" class="radio-input" required>
            <label for="support-request" name="support-request">Support Request</label>
          </div>
        </div>
        <span id="error-query-type" class="requeiredErrorMessage">Please select a query type</span>
      </label>

      <label for="message" class="labelRequired">Message</label>
      <textarea id="message" name="message-input" rows="5" cols="50" name="message-input" class="input" required></textarea>
      <span id="error-message" class="requeiredErrorMessage">This field is required</span>
      
      <div id="consent-div">
        <div id="consent-checkbox-container">
          <input type="checkbox" id="consent" name="consent" class="input" required>
          <label for="consent" class="labelRequired" name="consent-accept">I consent to being contacted by the team</label>
        </div>
        <span id="error-consent" class="requeiredErrorMessage">To submit this form, please consent to being contacted</span>
      </div>

      <button type="submit" id="submit-button">Submit</button>
    </form>

    <div id="success-message">
      <h4 id="success-message-title"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
        <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
      </svg></i>Message Sent!</h4>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Edimilson-Junior" target="_blank">Edimilson Junior</a>.
    </div>
    <script src="script/index.js" type="module"></script>
  </body>
</html>
